<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Your Nail Technician</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="tip-page.css">
</head>
<body>
    <button id="settingsBtn">Settings</button>
    <h1 id="tap-tech">Tap A Technician To Tip</h1>
    <div class="container">
        <div class="technician-grid" id="technician-grid"> 
        </div>
    </div>

    <div id="tipModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTechnicianName"></h2>
            <div class="qr-container">
                <div class="qr-code">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=cashapp-placeholder" alt="CashApp QR">
                    <p>CashApp</p>
                </div>
                <div class="qr-code">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=zelle-placeholder" alt="Zelle QR">
                    <p>Zelle</p>
                </div>
                <div class="qr-code">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=venmo-placeholder" alt="Venmo QR">
                    <p>Venmo</p>
                </div>
            </div>
        </div>
    </div>

    <div id="keypadModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Enter Access Code</h2>
            <div id="keypad" class="keypad">
            </div>
            <div>
                <input type="password" id="accessCode" maxlength="4" readonly>
            </div>
            <div>
                <button id="enterCodeBtn" class="btn btn-primary">Enter</button>
                <button id="clearCodeBtn" class="btn btn-secondary">Clear</button>
            </div>
        </div>
    </div>

    <script src="tip-page.js"></script>
</body>
</html>
