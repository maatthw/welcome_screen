<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 2rem;
            text-align: center;
        }
        .options {
            display: flex;
            justify-content: center;
            gap: 2rem;
            width: 100%;
            max-width: 900px;
        }
        .option {
            flex: 1;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
        }
        .option:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        .check-in {
            background-color: #2196F3;
        }
        .tip {
            background-color: #4CAF50;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        @media (max-width: 768px) {
            .options {
                flex-direction: column;
            }
            .option {
                width: 100%;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <div class="options">
            <a href="#" class="option check-in" id="checkInBtn">
                <i class="icon fas fa-clipboard-check"></i>
                <span>Check In</span>
            </a>
            <a href="#" class="option tip" id="tipBtn">
                <i class="icon fas fa-hand-holding-usd"></i>
                <span>Tip</span>
            </a>
        </div>
    </div>
    <script>
        document.getElementById('checkInBtn').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = 'check-in.html';
        });

        document.getElementById('tipBtn').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = 'tip-page.html';
        });
    </script>
</body>
</html>
